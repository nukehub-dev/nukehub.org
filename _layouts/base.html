<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
  <head>
    <title>{{ site.title }} {% if page.title %}| {{ page.title }}{% endif %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Nukehub is a pioneering platform dedicated to the exploration and 
              advancement of nuclear technology. Our mission is to foster a community 
              of innovators, enthusiasts, and professionals who are passionate about 
              nuclear technology." />
    <link rel="icon" href="assets/images/nukehub.svg" />
    <!--========== CSS ==========-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/nukehub.min.css" />
    <!--========== JS ==========-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.var.js"></script>
  </head>

  <body onload="PreLoad()" id="body">
    <!--========== Preloader ==========-->
    <div id="loading">
      {% include svg.html  class="loading_image" %}
    </div>
    {% include header.html %}
    <!--========== Main ==========-->
    <main class="main">
      {{ content }}
    </main>
    {% include footer.html %}
    <div id="particles-js"></div>
    <!--========== Scroll Up ==========-->
    <a href="#" class="scroll_up" id="scroll-up">
      <i class="nuke-arrow-up-2 scroll_up-icon"></i>
    </a>
    <!--========== JS ==========-->
    <script src="js/scrollreveal.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
