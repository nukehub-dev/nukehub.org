# To add a new link to the navigation, follow these steps:
# 1. Identify the section where you want to add the entry.
# 2. Under the `children` of the identified section, add a new entry.
# 3. Each entry should have the following fields:
#    - title: The name of the entry.
#    - icon: The icon for the entry. Check css/style.css for available icons.
#    - url: The URL that the entry should link to.
#    - newpage: If the entry should open in a new page, set this to true.
# 4. You can create new sections if needed. For this you may need to specify a title.
# 5. You can create new sections with or without children.

- title: Home
  icon: nuke-home
  url: /

- title: Projects
  icon: nuke-application
  children:
    - title: NRMS
      icon: nuke-power-plant-1
      url: /nrms
    - title: NukeAnalytics
      icon: nuke-chart-1
      url: /nuke-analytics
    - title: NukeLab
      icon: nuke-research-platform
      url: /nuke-lab
    - title: NukeBox
      icon: nuke-box
      url: https://nukebox.readthedocs.io/
      newpage: true

- title: Manual
  icon: nuke-news
  children:
    - title: About
      icon: nuke-alert
      url: /about
    - title: Code of Conduct
      icon: nuke-law
      url: /code-of-conduct

- title: Community
  icon: nuke-group
  children:
    - title: People
      icon: nuke-profile
      url: /people
    - title: Events
      icon: nuke-calender-alt
      url: /events
    - title: NukeTalk
      icon: nuke-chat-2
      url: https://talk.nukehub.org
      newpage: true
    - title: GitHub
      icon: nuke-github
      url: https://github.com/nukehub-dev
      newpage: true
